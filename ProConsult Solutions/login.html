<!DOCTYPE html>
<html>
<head>
  <title>Login | Business Consulting</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h2>Login</h2>
      <form>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn">Login</button>
      </form>
      <p class="login-options-text">Or login with:</p>
      <div class="login-options">
        <a href="#" class="login-option-link google-login">Google</a>
        <a href="#" class="login-option-link facebook-login">Facebook</a>
      </div>
    </div>
  </div>
</body>
</html>
